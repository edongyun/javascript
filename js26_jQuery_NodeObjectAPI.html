<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="jquery.js"></script>
</head>
<body>
  <div class="target" id="target1">content1</div>
  <div class="target" id="tatget2">content2</div>

  <p>
    <input type="button" value="remove target 1" id="btn1" />
    <input type="button" value="empty target 2" id="btn2" />
  </p>
  
  <script>
    //노드를 특정 위치에 추가하는 함수들
      $('.target').before('<div>before</div>');
      $('.target').after('<div>after</div>');
      $('.target').prepend('<div>prepend</div>');
      $('.target').append('<div>append</div>');

    //노드를 제거하는 함수들, Node.js로 이벤트를 처리하는 함수 구현
      $('#btn1').click(function(){
        $('#target1').remove();  //태그와 텍스트까지 제거
      })

      $('#btn2').click(function(){
          $('#target2').empty();  //텍스트만 제거
      })
  </script>
</body>
</html>
