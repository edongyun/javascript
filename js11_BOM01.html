<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //open( ) 메서드로 팝업창 띄우기
    window.open("http://www.naver.com", "new window", "width=800, heigth=600, left=50, top=10");

    //setInterval( ) 메서드로 일정한 간격으로 함수 실행하기
    var addNum = 0;
    var auto_1 = setInterval(function(){
      addNum++;
      console.log("addNum: "+addNum);
    }, 1000);

    function stopInterval(){
      console.log("stop setInterval function()");
      clearInterval(auto_1);
    }

    //5초 뒤에 setTimeout의 콜백 함수를 실행한다.
    var timeOut = setTimeout(function(){
      console.log("setTimeout function");
    }, 5000);
  </script>
  <button onclick="stopInterval()">증가 정지</button>
</body>
</html>
