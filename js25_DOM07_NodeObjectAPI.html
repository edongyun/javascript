<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="target">
    <li id="deleteTarget">HTML</li>
    <li id="replaceTarget">CSS</li>
  </ul>

  <p>
    <input type="button" onclick="callAppendChild();" value="appendChild()" />
    <input type="button" onclick="callInsertBefore();" value="insertBefore()" />
  </p>
  <p>
    <input type="button" onclick="callRemoveChild();" value="removeChild()" />
    <input type="button" onclick="callReplaceChild();" value="replaceChild()" />
  </p>

  <script>
    //노드 삽입 함수
    function callAppendChild(){  //마지막 부분에 추가
        var target = document.getElementById('target');
        var li = document.createElement('li');  //<li> </li> Element 생성
        var text = document.createTextNode('JavaScript');  //text Element 생성
        li.appendChild(text);  //<li>JavaScript</li>
        target.appendChild(li);  
    }

    //노드 삽입 함수
    function callInsertBefore(){  //특정 부분에 추가
        var target = document.getElementById('target');
        var li = document.createElement('li');
        var text = document.createTextNode('jQuery');
        li.appendChild(text);
        target.insertBefore(li, target.firstChild);  //(추가할 객체, 이 객체 앞에 추가);
    }

    //노드 삭제 함수
    function callRemoveChild(){
        var deleteTarget = document.getElementById('deleteTarget');
        deleteTarget.parentNode.removeChild(target);  //삭제하려는 노드의 부모를 찾아서 제거
    }

    //노드 변경 함수
    function callReplaceChild(){
        var a = document.createElement('a');
        a.setAttribute('href', 'http://opentutorials.org/module/904/6701');
        a.appendChild(document.createTextNode('Web browser JavaScript'));
 
        var replaceTarget = document.getElementById('replaceTarget');
        replaceTarget.replaceChild(a,replaceTarget.firstChild);
    }
  </script>
</body>
</html>
