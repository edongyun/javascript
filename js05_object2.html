<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var grades = {
		    'list': {'egoing': 10, 'k8805': 6, 'sorialgi': 80},
		    'show' : function(){
				        for(var name in this.list){  //this: 객체 grades
				            document.write(name+':'+this.list[name]+"<br />");
				       	}
		    		}
			};
		grades.show();  //grades 객체의 show에 값으로 저장된 함수 호출
	</script>
</body>
</html>
