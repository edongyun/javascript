<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="target" id="target1">content1</div>
  <div class="target" id="tatget2">content2</div>

  <input type="button" value="replaceAll target 1" id="btn1" />
  <input type="button" value="replaceWith target 2" id="btn2" />

  <script>
    //노드를 바꾸는 함수들
    $('#btn1').click(function(){
      $('<div>replaceAll</div>').replaceAll('#target1');
    })
    $('#btn2').click(function(){
      $('#target2').replaceWith('<div>replaceWith</div>');
    })
  </script>
</body>
</html>
